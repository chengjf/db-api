{% extends "template/wiki/base.html" %}

{% block title %}标签{% endblock title %}

{% block content %}
{% if tags %}
	<table class="table">
		<thead>
			<tr>
				<th>标签名称</th>
				<th>页面数量</th>
			</tr>
		</thead>
		<tbody>
			{% for key,value in tags.items() %}
				<tr>
					<td><a href="{{ url_for('wiki/tag/' + key) }}">{{ key }}</a></td>
					<td>{{ value|length }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	<p>目前还没有标签。</p>
{% endif %}
{% endblock content %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="utf-8"/>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css?v=20150604" rel="stylesheet"/>
    <title>接口管理系统</title>
</head>
<body>

<body>

{% block content %}

<form class="form-horizontal" role="form" method="POST">

    <hr>
    {{ form.hidden_tag() }}
    {{ (form.login)}}
    {{ (form.password)}}
    {{ (form.remember_me) }}
    {{ (form.submit) }}


</form>

{% endblock %}

<div class="container">

<script type="text/x-handlebars" data-template-name="auth/login">
	<form action="" method="POST" class="form-horizontal" role="form" method="POST">
			<div class="form-group">
				<legend>登陆</legend>
			</div>

			<div class="col-sm-10 col-sm-offset-2">
				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-3">
						<input type="text" name="" id="input" class="form-control" value="" required="required"  title="">
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-3">
						<input type="password" name="" id="input" class="form-control" required="required" title="">
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox col-sm-4 col-sm-offset-2">
						<label>
							<input type="checkbox" value="">
							记住
						</label>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button {{action  doSomething}} class="btn btn-primary">登陆</button>
					</div>
				</div>
			</div>

	</form>
</script>
</div>

<script src="/static/ember/jquery-1.11.1.min.js"></script>
<script src="/static/ember/ember-template-compiler.js"></script>
<script src="/static/ember/ember.debug.js"></script>
<script src="/static/ember/ember-data.js"></script>

<script src="/static/js/application.js"></script>

</body>
</html>

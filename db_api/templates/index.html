
<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<meta charset="utf-8"/>
	<!-- Bootstrap core CSS -->
	<link href="../static/bootstrap/css/bootstrap.min.css?v=20150604" rel="stylesheet"/>
	<title>接口管理系统</title>
</head>
<body>

<body>

	<script type="text/x-handlebars" data-template-name="app">
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class ="sr-only">Toggle navigation</span>
						<span class ="icon-bar"></span>
						<span class ="icon-bar"></span>
						<span class ="icon-bar"></span>
					</button>
					{{#link-to  "app" class="navbar-brand"}}接口管理系统{{/link-to}}
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>{{#link-to  "app"  activeClass="selected"}}首页{{/link-to}}</li>
						<li>
							{{#link-to  "app.systems"  activeClass="selected"}}系统{{/link-to}}
						</li>
						<li>
							{{#link-to  "app.home"  activeClass="selected"}}HOME{{/link-to}}
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/logout">退出</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1>{{title}}{{model.length}}{{x}}</h1>
			{{outlet}}
			
        	<ul>
		        {{#each item in model}}
		        	<li>{{item}}</li>
		        {{/each}}
        	</ul>
		</div>
		
		<footer style='height:50px;position:fixed;bottom:0px;'>
			<div class='container'>Copyright@chengjf.com</div>
		</footer>

	</script>

	<script type="text/x-handlebars" data-template-name="app/systems">
		<h2>hello system {{model.length}}</h2>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>系统名称</th>
					<th>系统编号</th>
				</tr>
			</thead>
			<tbody>
				{{#each system in model }}

					<tr>
						<td><label>{{system}}</label></td>
						<td><label>{{system.desc}}</label></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</script>

	<script type="text/x-handlebars" data-template-name="app/home">
        <h3>Employee Information {{model.length}}</h3>
        <ul>
	        {{#each item in model}}
	        	<li>{{item}}</li>
	        {{/each}}
        </ul>
	</script>

	<script src="../static/ember/jquery-1.11.1.min.js"></script>
	<script src="../static/ember/handlebars-v1.3.0.js"></script>
	<script src="../static/ember/ember.js"></script>
	<script src="../static/ember/ember-data.js"></script>

	<script src="../static/js/application.js"></script>

</body>
</html>
